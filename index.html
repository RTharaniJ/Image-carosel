<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://images.unsplash.com/photo-1665686440627-936e9700a100?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
          alt="first-image"
        />
        <img
          src="https://images.unsplash.com/photo-1668367314609-3bec5426c4d3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          alt="second-image"
        />
        <img
          src="https://plus.unsplash.com/premium_photo-1663051365397-7ea17ba2864f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          alt="third-image"
        />
        <img
          src="https://plus.unsplash.com/premium_photo-1661943762710-74e7a75677dc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1031&q=80"
          alt="fourth"
        />
      </div>
      <div class="buttons-container">
        <buttton class="btn" id="left">Prev</buttton>
        <buttton class="btn" id="right">Next</buttton>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
